<!DOCTYPE html>
<html>
<head>
  <title>SoundCloud Remote</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');
    
    :root {
      --primary: #ff5500;
      --primary-hover: #e04b00;
      --text-primary: #333;
      --text-secondary: #999;
      --bg-primary: #000000f6;
      --bg-card: #fff;
      --shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      --radius: 20px;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg-primary);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      color: var(--text-primary);
    }
    
    .player {
      background: var(--bg-card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 28px;
      width: 100%;
      max-width: 340px;
      text-align: center;
      transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    }
    
    .player:hover {
      box-shadow: 0 8px 28px rgba(0, 0, 0, 0.15);
    }
    
    .track-info {
      margin: 0 0 28px 0;
      height: 48px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      font-size: 16px;
      font-weight: 500;
      padding: 14px 18px;
      background: rgba(0, 0, 0, 0.02);
      border-radius: 12px;
      transition: all 0.3s ease;
      border: 1px solid rgba(0, 0, 0, 0.05);
      position: relative;
    }
    
    .track-info:hover {
      background: rgba(0, 0, 0, 0.04);
    }
    
    .track-info::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--primary), transparent);
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .track-info:hover::after {
      opacity: 0.6;
    }
    
    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 18px;
      margin-bottom: 24px;
    }
    
    .control-btn {
      background: none;
      border: none;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: var(--text-primary);
      font-size: 0;
      transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      background: rgba(0, 0, 0, 0.04);
      position: relative;
      overflow: hidden;
    }
    
    .control-btn::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(circle at center, rgba(255,85,0,0.2) 0%, transparent 70%);
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .control-btn:hover {
      background: rgba(0, 0, 0, 0.08);
      transform: scale(1.08);
    }
    
    .control-btn:hover::after {
      opacity: 1;
    }
    
    .control-btn:active {
      transform: scale(0.96);
    }
    
    .control-btn .material-icons-round {
      font-size: 24px;
    }
    
    .play-btn {
      width: 64px;
      height: 64px;
      background: var(--primary);
      color: white;
      box-shadow: 0 4px 16px rgba(255, 85, 0, 0.4);
    }
    
    .play-btn:hover {
      background: var(--primary-hover);
      transform: scale(1.08);
    }
    
    .play-btn:active {
      transform: scale(0.96);
    }
    
    .play-btn .material-icons-round {
      font-size: 36px;
    }
    
    .status {
      font-size: 13px;
      color: var(--text-secondary);
      margin-top: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .status::before {
      content: '';
      display: block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: currentColor;
      box-shadow: 0 0 8px currentColor;
    }
    
    .connected {
      color: #00c853;
    }
    
    .disconnected {
      color: #ff3d00;
    }
    
    /* Анимации */
    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.05); opacity: 1; }
      100% { transform: scale(1); opacity: 0.8; }
    }
    
    @keyframes connectionPulse {
      0% { opacity: 0.4; }
      50% { opacity: 1; }
      100% { opacity: 0.4; }
    }
    
    .connecting {
      animation: connectionPulse 1.8s infinite;
    }
    
    .play-btn.playing {
      animation: pulse 2s infinite;
    }
  </style>
</head>
<body>
  <div class="player">
    <div class="track-info" id="trackTitle">Not playing</div>
    <div class="controls">
      <button class="control-btn" id="prevBtn">
        <span class="material-icons-round">skip_previous</span>
      </button>
      <button class="play-btn" id="playBtn">
        <span class="material-icons-round">play_arrow</span>
      </button>
      <button class="control-btn" id="nextBtn">
        <span class="material-icons-round">skip_next</span>
      </button>
    </div>
    <div class="status connecting" id="status">Connecting...</div>
  </div>

  <script>
    const playBtn = document.getElementById('playBtn');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const trackTitleEl = document.getElementById('trackTitle');
    const statusEl = document.getElementById('status');

    let isPlaying = false;
    let ws;

    function connect() {
      ws = new WebSocket('ws://localhost:3000');

      ws.onopen = () => {
        statusEl.textContent = 'Connected to SoundCloud';
        statusEl.className = 'status connected';
        statusEl.classList.remove('connecting');
      };

      ws.onmessage = (event) => {
        const data = JSON.parse(event.data);
        
        if (data.type === 'playbackUpdate') {
          updatePlaybackState(data.state);
        }
      };

      ws.onclose = () => {
        statusEl.textContent = 'Disconnected - Reconnecting...';
        statusEl.className = 'status disconnected connecting';
        setTimeout(connect, 3000);
      };

      ws.onerror = (error) => {
        console.error('WebSocket error:', error);
      };
    }

    function updatePlaybackState(state) {
      isPlaying = state.isPlaying;
      const playIcon = playBtn.querySelector('.material-icons-round');
      playIcon.textContent = isPlaying ? 'pause' : 'play_arrow';
      
      if (isPlaying) {
        playBtn.classList.add('playing');
      } else {
        playBtn.classList.remove('playing');
      }
      
      if (state.trackInfo) {
        trackTitleEl.textContent = state.trackInfo;
      } else {
        trackTitleEl.textContent = 'Not playing';
      }
    }

    // Обработчики кнопок
    playBtn.addEventListener('click', () => {
      if (ws.readyState === WebSocket.OPEN) {
        ws.send(JSON.stringify({ type: 'togglePlayback' }));
      }
    });

    prevBtn.addEventListener('click', () => {
      if (ws.readyState === WebSocket.OPEN) {
        ws.send(JSON.stringify({ type: 'prevTrack' }));
      }
    });

    nextBtn.addEventListener('click', () => {
      if (ws.readyState === WebSocket.OPEN) {
        ws.send(JSON.stringify({ type: 'nextTrack' }));
      }
    });

    // Инициализация
    connect();
  </script>
</body>
</html>
